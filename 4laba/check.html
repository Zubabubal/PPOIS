<!DOCTYPE html>
<html>
<head>
    <title>Bank ATM - Check</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Transaction Check</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <pre class="bg-gray-200 p-4 rounded">{{ check }}</pre>
        <a href="{{ url_for('operations') }}" class="block w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 text-center mt-4">Back to Operations</a>
    </div>
</body>
</html>
