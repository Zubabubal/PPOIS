<!DOCTYPE html>
<html>
<head>
    <title>Bank ATM - Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">ATM Operations</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <p class="mb-2">Bank: {{ account.name }}</p>
        <p class="mb-4">ATM Number: {{ atm.atm_number }}</p>
        <div class="space-y-4">
            <form method="POST" action="{{ url_for('check_balance') }}">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Check Balance</button>
            </form>
            <form method="POST" action="{{ url_for('withdraw') }}">
                <div class="mb-2">
                    <label class="block text-gray-700">Withdraw Amount:</label>
                    <input type="text" name="amount" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Withdraw</button>
            </form>
            <form method="POST" action="{{ url_for('add_money') }}">
                <div class="mb-2">
                    <label class="block text-gray-700">Add Amount:</label>
                    <input type="text" name="amount" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Money</button>
            </form>
            <form method="POST" action="{{ url_for('send_money') }}">
                <div class="mb-2">
                    <label class="block text-gray-700">Target Card Number:</label>
                    <input type="text" name="target_account" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Amount to Send:</label>
                    <input type="text" name="amount" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send Money</button>
            </form>
            <a href="{{ url_for('exit') }}" class="block w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 text-center">Exit</a>
        </div>
    </div>
</body>
</html>
